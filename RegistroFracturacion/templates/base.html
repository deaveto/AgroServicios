<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} {% endblock %} </title>
  <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
</head>

<body>
<header>
  <nav class="navbar navbar-expand-lg bg-info">
    <div class="container-fluid">
      <a class="navbar-brand" href="/inventario/">Agro Servicios</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/inventario/">Inventario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/reporte/">Reporte</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ventas/">Facturación</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/clientes/">Clientes</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container-fluid">
      <ul class="navbar-nav">       
      </ul>
    </div>
    <div class="container-fluid">
      <ul class="navbar-nav">        
        <a class="nav-link">Bienvenido {{user.first_name}}</a>        
        <li class="nav-item">
          <a class="nav-link" href="/accounts/logout/">Cerrar sesión</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
  <div class="container py-4">
    {% block body %}

    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/gestionProducto.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



</body>

</html>
